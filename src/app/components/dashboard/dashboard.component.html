<div class="h-screen flex flex-col items-center justify-center p-10 bg-gray-100 relative">
  <h1 class="text-3xl font-bold mb-8 text-gray-800">Job Dashboard</h1>

  <div class="flex flex-col w-full max-w-4xl bg-white rounded-lg shadow-lg p-8">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold text-gray-700">Jobs</h2>
      <button mat-raised-button color="primary" (click)="openNewJobModal()">New Job</button>
    </div>

    <div class="overflow-x-auto">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full" matSort>

        <!-- Job Number Column -->
        <ng-container matColumnDef="jobNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-gray-600"> Job Number </th>
          <td mat-cell *matCellDef="let job" class="py-4"> {{ job.jobNumber }} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-gray-600"> Description </th>
          <td mat-cell *matCellDef="let job" class="py-4"> {{ job.description }} </td>
        </ng-container>

        <!-- Posted Date Column -->
        <ng-container matColumnDef="postedDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-gray-600"> Posted Date </th>
          <td mat-cell *matCellDef="let job" class="py-4"> {{ job.postedDate | date: 'mediumDate' }} </td>
        </ng-container>

        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Data Row -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
            class="cursor-pointer hover:bg-gray-50 transition duration-200"
            (click)="openJobDetailModal(row)"></tr>
      </table>
    </div>

    <!-- Pagination -->
    <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
