<div class="h-screen flex items-center justify-center bg-gray-100 p-6">
  <form class="shadow-lg rounded-lg p-8 bg-white w-full max-w-sm" [formGroup]="form" (ngSubmit)="login()">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Login</h1>
      <h6 class="text-gray-600 text-base">Login to your account</h6>
    </div>

    <!-- Email Field -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email" />
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="fill" class="w-full mb-6">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" />
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon (click)="hide = !hide" matSuffix class="cursor-pointer">
        {{ hide ? 'visibility_off' : 'visibility' }}
      </mat-icon>
    </mat-form-field>

    <!-- Login Button -->
    <button type="submit" [disabled]="!form.valid"
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg w-full transition duration-300 mb-4">
      Login
    </button>

    <!-- Registration Link -->
    <div class="text-center">
      <span class="text-gray-600">Don't have an account?</span>
      <a class="text-blue-500 hover:text-blue-700 font-semibold" [routerLink]="['/register']">
        Register
      </a>
    </div>
  </form>
</div>
