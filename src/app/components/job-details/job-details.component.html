<div class="h-screen flex items-center justify-center bg-gray-100 p-6">
  <form [formGroup]="form"
    class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-8 grid grid-cols-1 md:grid-cols-2 gap-6">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6 col-span-full text-center">Job Details</h1>

    <!-- Property Field (Full Width) -->
    <mat-form-field appearance="fill" class="w-full col-span-full">
      <mat-label>Property</mat-label>
      <input matInput placeholder="Property" formControlName="property" readonly />
    </mat-form-field>

    <!-- Owner Field (Column 1) -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Owner</mat-label>
      <textarea matInput placeholder="Owner" formControlName="owner" readonly rows="5"></textarea>
    </mat-form-field>

    <!-- Tenant Field (Column 2) -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Tenant</mat-label>
      <textarea matInput placeholder="Tenant" formControlName="tenant" readonly rows="5"></textarea>
    </mat-form-field>

    <!-- Description Field (Full Width) -->
    <mat-form-field appearance="fill" class="w-full col-span-full">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Description" formControlName="description" readonly rows="5"></textarea>
    </mat-form-field>

    <!-- Type Field (Column 1) -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Type</mat-label>
      <input matInput placeholder="Type" formControlName="type" readonly />
    </mat-form-field>

    <!-- Provider Field (Column 2) -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Provider</mat-label>
      <input matInput placeholder="Provider" formControlName="provider" readonly />
    </mat-form-field>

    <!-- Back Button (Full Width) -->
    <div class="flex justify-end col-span-full mt-6">
      <button mat-raised-button color="primary" (click)="back()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
        Back
      </button>
    </div>
  </form>
</div>
